<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dating Website</title>
    <link rel="stylesheet" type="text/css" href="part2.css">
</head>
<body>

<h2>Please Enter Your Details For Our Dating Website!</h2>

<form>
    <fieldset>
        <legend>Your Face</legend>

        <label id="yourImage">Your Image: </label>
                    <input type="file"><br>

        <label id="imagePreview">Image Preview: </label>
                    <img src="" id="preview">

    </fieldset>
</form>


<form>
    <fieldset>
        <legend>Your General Details</legend>

            <label for="name">Name:</label>
                    <input type="text" id="name">

        <br>

            <label for="gender">Gender:</label>
                Male:
                    <input type="radio" name="male" value="male" id="gender">

                Female:
                    <input type="radio" name="female" value="female">

        <br>

            <label for="age">Age:</label>
                    <input type="number" id="age">

        <br>

            <label for="dateOfBirth">Date of Birth:</label>
                    <input type="date" id="dateOfBirth">

        <br>

            <label for="favColor">Favorite Color:</label>
                    <input type="color" id="favColor">

        <br>

        <label for="countries">Which Country:</label>

                    <select id="countries">
                        <option>USA</option>
                        <option>Mexico</option>
                        <option>Canada</option>
                        <option>Japan</option>
                        <option>Australia</option>
                        <option>Ireland</option>
                    </select>

    </fieldset>
</form>

<form>
    <fieldset>
        <legend>You Indicators</legend>

            <label for="height">Height:</label>

            <span>Short</span>
                <input type="range" min="0" max="100" id="height">
            <span>Tall</span>


        <br>

            <label for="salary">Salary:</label>

            <span>Poor</span>
                <input type="range" min="0" max="100" id="salary">
            <span>Rich</span>



    </fieldset>
</form>

<form>
    <fieldset>
        <legend>Your Contact Information</legend>

            <label for="email">Email:</label>
                <input type="email" id="email">

        <br>

            <label for="mobile">Mobile: </label>
                <input type="tel" id="mobile">

        <br>

            <label for="address">Address:</label>
                <textarea id="address"></textarea>
        <br>

            <label for="methodOfContact">Method of Contact:</label>


                    <input type="checkbox" name="email" id="methodOfContact">Email



                    <input type="checkbox" name="whatsapp">Whatsapp



                    <input type="checkbox" name="in-appchat">In-app chat




    </fieldset>
</form>

<input type="submit" id="submit">

</body>
</html>
